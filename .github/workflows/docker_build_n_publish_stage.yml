name: Publish to Docker stage

on: [pull_request]

jobs:
  docker-stage-push:
    name: Create staging docker image
    runs-on: ubuntu-latest
    steps:
     - name: Check out git repository
       uses: actions/checkout@v2

     - uses: mdecoleman/pr-branch-name@1.0.1
       id: vars
       with:
         repo-token: ${{ secrets.GITHUB_TOKEN }}

     - name: Login to Docker Hub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

     - name: Set up Docker Buildx
       id: buildx
       uses: docker/setup-buildx-action@v1

     - name: Build and push
       id: docker_build
       uses: docker/build-push-action@v2
       with:
         context: ./
         file: ./Dockerfile
         push: true
         tags: "clinicalgenomics/patientmatcher-stage:${{steps.vars.outputs.branch}}, clinicalgenomics/patientmatcher-stage:latest"

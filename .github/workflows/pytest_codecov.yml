name: pytest & codecov

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Configure Poetry to not create virtualenvs
        run: poetry config virtualenvs.create false --local

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi
        working-directory: patientMatcher

      - name: Set config env variable
        run: echo "PATIENTMATCHER_CONFIG=$(pwd)/instance/config.py" >> $GITHUB_ENV
        working-directory: patientMatcher/patientMatcher

      - name: Run tests with pytest
        run: poetry run pytest ../../tests
        working-directory: patientMatcher/patientMatcher

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true

